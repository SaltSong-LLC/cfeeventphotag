<section id="hero-2436">
    <div class="cs-container">
        <div class="cs-content">
            <div class="cs-flex cs-flex1">
                <span class="cs-topper">{{ title_top }}</span>
                <h2 class="cs-title">{{ title }}</h2>
            </div>
            <div class="cs-flex cs-flex2">
                <p class="cs-text">
                    UV body painting, blacklight realism, geometric illusions, abstract expression, and fine line body art in North Portland, OR.
                </p>
                <a href="" class="cs-button-solid">Book A Call</a>
            </div>
        </div>
        <img class="cs-logo-feature" decoding="async" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/Logos/art-logo.svg" alt="logo" width="1280" height="239">
    </div>
    <!--Background Image-->
    <picture class="cs-background">
        <!--Mobile Image-->
        <source media="(max-width: 600px)" srcset="{{ hero_image_mobile }}">
        <!--Tablet and above Image-->
        <source media="(min-width: 601px)" srcset="{{ hero_image_large_format }}">
        <img decoding="async" src="{{ hero_image_large_format }}" alt="face with body art" width="1800" height="860" aria-hidden="true" fetchpriority="high">
    </picture>
</section>
